<div id="Up" ng-controller="upController">
	<form method="POST" ng-submit="inscription()">	
		<label class="item item-input">
			<input type="text" name="email" placeholder="email" ng-model="email">
		</label>
		<label class="item item-input">		
			<input type="password" name="pass" ng-model="pass">
		</label>
		<button class="button button-block button-balanced" type="submit">
			Inscription
		</button>
	</form>
	<a class="button button-block button-assertive" href="#/">Retour</a>
</div>
